<script>
    /*绘制多个圆，使用for循环和closePath，closePath 会把没有闭合的曲线，默认闭合，效果如下所示
     */
    window.onload = function () {
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');
        context.lineWidth = 5; //设置线条的宽度
        context.strokeStyle = "red"; //设置线条的样式 
        for (var i = 0; i < 10; i++) {
            context.beginPath();
            context.arc(10 + 100 * i, 60, 50, 0, 2 * Math.PI * (i + 1) / 10);
            context.closePath();
            context.stroke();
        }
        //去掉 context.closePath();，则不会有默认闭合的曲线了
        for (var i = 0; i < 10; i++) {
            context.beginPath();
            context.arc(10 + 100 * i, 200, 50, 0, 2 * Math.PI * (i + 1) / 10);
            context.stroke();
        }

        //填充色
        context.fillStyle = "rgb(2,100,30)";
        for (var i = 0; i < 10; i++) {
            context.beginPath();
            context.arc(10 + 100 * i, 300, 50, 0, 2 * Math.PI * (i + 1) / 10);
            context.closePath();

            context.fill(); //填充色
        }
    }
</script>
